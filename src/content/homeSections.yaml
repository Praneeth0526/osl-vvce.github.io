- Title: What we have achieved?
  Image: !file ../images/illus/what_did_we_achieve.png
  Content: !markdown |
    The club has become one of the forerunners in promoting, and contributing to open
    source in the country, introducing over a hundred enthusiasts every year to the world
    of Open source through the various activities it conducts.

    The club has produced 50+ GSoCers over the last 10 years, with about 15 developers getting selected every year.
    The members have been actively taking part in international conferences, meetups, hackathons, as well as delivering
    talks and presenting projects at various events.

    Majority of the club alumni have been placed in core computer science companies such as Google, Microsoft, Intel,
    IBM and VMWare. The active members also get selected for summer schools at global universities, and paid
    internships at top companies. Some of our alumni are currently Phd. research scholars at various foreign
    universities.
