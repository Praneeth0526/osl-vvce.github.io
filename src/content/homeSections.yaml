- Title: Who are we?
  Image: !file ../images/illus/who_are_we.jpg
  Content: !markdown |
    FOSS@Amrita (also known as amFOSS ) is a community of passionate college students,
    who have come together for the cause of promoting and contributing to Free and Open
    Source Software, whilst achieving excellence in the field of technology in their pursuit of knowledge.

    The club envisions to make its members competent to become the leaders of the future with
    excellence in technical, creative, and intrapersonal skills, through making them learn how to learn,
    by simulating a workspace like atmosphere inside the lab, and making them go through all challenges,
    and setbacks they may face in the real world.

    Founded in 2008, the club over the years has been renowned as one of the leading student clubs in India,
    with about 500 active members. It has so far produced 30+ GSoCers, and established Amrita Vishwa Vidyapeetham,
    Amritapuri Campus as globally 8th ranked in GSoC ranking. The club is run by the students themselves, with the
    help of research scholars, alumni, and faculties.

- Title: What we do?
  Image: !file ../images/illus/what_we_do.png
  Content: !markdown |
    The club operates by the principle of mentorship and family, where the senior members of the club individually
    mentor the juniors, and the club as such acting as a family where the one helps the other out.

    The members contribute to Open Source projects of various popular open source organizations, work on developing
    their own projects including the club projects aimed at solving real world problems, participate in GSoC, developer
    meets, hackathons etc. The members also conduct workshops and technical fests to encourage others to work on open
    source technologies.

    The club also got specialised teams internally such as one focused on Android, Blockchain, IoT, Data Science,
    Machine Learning, Problem-solving, UI/UX, and Web Development.

    The club believes in the holistic development of its members, and the members besides seeking excellence in
    technical skills, also engage in talks, debates, sports, cultural activities, yoga sessions etc.
